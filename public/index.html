
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOW THINK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-10 p-4 bg-blue-400 shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Flow Think</h1>
    <div id="chat-box" class="h-96 overflow-y-auto p-3 border border-gray-300 rounded mb-4 bg-gray-50"></div>
    <form id="chat-form" class="flex">
      <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 border border-gray-300 p-2 rounded-l" required />
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-r hover:bg-green-600">Send</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
